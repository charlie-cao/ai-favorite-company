<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .test-container {
            width: 580px;
            height: 700px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 auto;
        }
        
        .test-header {
            background: linear-gradient(90deg, #4F46E5 0%, #7C3AED 100%);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .test-content {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>测试 - 这应该显示正确的样式</h1>
        </div>
        <div class="test-content">
            <p>如果你能看到这个页面的样式正确显示，说明CSS是工作的。</p>
            <p>问题可能在于Chrome扩展的加载机制。</p>
        </div>
    </div>
</body>
</html>
