<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器历史记录</title>
    <style>
        /* 内联样式 - 确保能正常加载 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
            overflow: hidden;
        }
        
        .main-container {
            width: 580px;
            height: 700px;
            background: white;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .search-box {
            display: flex;
            gap: 8px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .search-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .search-btn:hover {
            background: #5a67d8;
        }
        
        .controls {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .control-label {
            font-size: 14px;
            font-weight: 500;
            color: #475569;
        }
        
        .control-select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            outline: none;
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #f1f5f9;
            border-radius: 8px;
        }
        
        .stats-text {
            font-size: 14px;
            color: #64748b;
        }
        
        .export-btn {
            padding: 8px 16px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }
        
        .export-btn:hover {
            background: #059669;
        }
        
        .export-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .sync-btn {
            padding: 8px 16px;
            background: #f59e0b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
            margin-left: 8px;
        }
        
        .sync-btn:hover {
            background: #d97706;
        }
        
        .sync-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .sync-btn svg {
            width: 16px;
            height: 16px;
        }
        
        .history-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            max-height: 400px;
            min-height: 300px;
        }
        
        .history-item {
            padding: 16px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            gap: 12px;
            transition: background 0.2s;
        }
        
        .history-item:hover {
            background: #f8fafc;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .favicon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .history-content {
            flex: 1;
            min-width: 0;
        }
        
        .history-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 4px;
        }
        
        .history-title a {
            color: #1e40af;
            text-decoration: none;
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-title a:hover {
            text-decoration: underline;
        }
        
        .history-url {
            font-size: 12px;
            color: #64748b;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-bottom: 4px;
        }
        
        .history-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #94a3b8;
        }
        
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
        }
        
        .page-btn {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .page-btn:hover:not(:disabled) {
            background: #5a67d8;
        }
        
        .page-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }
        
        .page-info {
            font-size: 14px;
            color: #64748b;
        }
        
        .current-page {
            font-weight: 600;
            color: #1e293b;
        }
        
        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
        }
        
        .status-content {
            text-align: center;
        }
        
        .loading-spinner {
            width: 32px;
            height: 32px;
            margin: 0 auto 16px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-title {
            font-size: 16px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>浏览器历史记录</h1>
            <p>History Viewer - 分页查看和搜索浏览历史</p>
        </div>
        
        <div class="content">
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="搜索标题或网址...">
                <button id="searchBtn" class="search-btn">搜索</button>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label class="control-label">时间范围:</label>
                    <select id="timeRange" class="control-select">
                        <option value="1">最近1天</option>
                        <option value="7">最近7天</option>
                        <option value="30" selected>最近30天</option>
                        <option value="365">最近1年</option>
                        <option value="0">全部</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label class="control-label">每页显示:</label>
                    <select id="pageSize" class="control-select">
                        <option value="10">10条</option>
                        <option value="20" selected>20条</option>
                        <option value="50">50条</option>
                        <option value="100">100条</option>
                    </select>
                </div>
            </div>
            
            <div class="stats-bar">
                <span id="totalCount" class="stats-text">共 0 条记录</span>
                <div style="display: flex;">
                    <button id="exportBtn" class="export-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        导出数据
                    </button>
                    <button id="syncBtn" class="sync-btn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        同步到本地
                    </button>
                </div>
            </div>
            
            <div class="history-container" id="historyList">
                <div class="status-container">
                    <div class="status-content">
                        <div class="loading-spinner">
                            <svg fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                        <div class="status-title">正在加载历史记录...</div>
                    </div>
                </div>
            </div>
            
            <div class="pagination" id="pagination">
                <button id="prevBtn" class="page-btn" disabled>上一页</button>
                <span class="page-info">
                    第 <span id="currentPage" class="current-page">1</span> 页，共 <span id="totalPages" class="current-page">1</span> 页
                </span>
                <button id="nextBtn" class="page-btn" disabled>下一页</button>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
