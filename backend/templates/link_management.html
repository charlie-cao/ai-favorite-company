<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接管理 - 浏览器历史记录管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- 顶部导航 -->
    <nav class="bg-white shadow-lg border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">🔗 链接管理中心</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-all">
                        ← 返回主页
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- 工具栏 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex flex-wrap items-center justify-between gap-4">
                <!-- 搜索和筛选 -->
                <div class="flex flex-wrap items-center gap-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="搜索链接..." 
                               class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </div>
                    </div>
                    
                    <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="">全部分类</option>
                    </select>
                    
                    <select id="sortBy" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="last_visit_time">最后访问时间</option>
                        <option value="visit_count">访问次数</option>
                        <option value="title">标题</option>
                        <option value="url">URL</option>
                    </select>
                    
                    <select id="sortOrder" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="desc">降序</option>
                        <option value="asc">升序</option>
                    </select>
                </div>

                <!-- 批量操作 -->
                <div class="flex flex-wrap items-center gap-2">
                    <button id="selectAll" class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-all">
                        全选
                    </button>
                    <button id="batchHide" class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg transition-all">
                        隐藏
                    </button>
                    <button id="batchInvalid" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg transition-all">
                        标记无效
                    </button>
                    <button id="batchCategorize" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-all">
                        分类
                    </button>
                    <button id="deduplicateBtn" class="px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-lg transition-all">
                        去重
                    </button>
                </div>
            </div>

            <!-- 显示选项 -->
            <div class="flex flex-wrap items-center gap-4 mt-4 pt-4 border-t border-gray-200">
                <label class="flex items-center">
                    <input type="checkbox" id="showHidden" class="mr-2 rounded">
                    <span class="text-sm text-gray-700">显示隐藏链接</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" id="showInvalid" class="mr-2 rounded">
                    <span class="text-sm text-gray-700">显示无效链接</span>
                </label>
                <div class="text-sm text-gray-500">
                    已选择: <span id="selectedCount">0</span> 项
                </div>
            </div>
        </div>

        <!-- 链接列表 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                <input type="checkbox" id="selectAllCheckbox" class="rounded">
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">状态</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">分类</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">访问次数</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最后访问</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="linkTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- 链接数据将在这里动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 分页控件 -->
        <div class="bg-white rounded-lg shadow-md p-4 mt-6">
            <div class="flex items-center justify-between">
                <div class="text-sm text-gray-700">
                    显示 <span id="currentStart">1</span> 到 <span id="currentEnd">100</span> 条，共 <span id="totalRecords">0</span> 条记录
                </div>
                <div class="flex items-center space-x-2">
                    <button id="prevPage" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded transition-all">上一页</button>
                    <span id="pageInfo" class="px-3 py-1">第 1 页</span>
                    <button id="nextPage" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 rounded transition-all">下一页</button>
                    <select id="pageSize" class="ml-4 px-2 py-1 border border-gray-300 rounded">
                        <option value="50">50条/页</option>
                        <option value="100" selected>100条/页</option>
                        <option value="200">200条/页</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- 批量操作模态框 -->
    <div id="batchModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <h3 id="modalTitle" class="text-lg font-medium text-gray-900 mb-4">批量操作</h3>
            <div id="modalContent">
                <!-- 模态框内容将动态填充 -->
            </div>
            <div class="flex justify-end space-x-3 mt-6">
                <button id="modalCancel" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    取消
                </button>
                <button id="modalConfirm" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    确认
                </button>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loadingIndicator" class="fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
        <div class="flex items-center">
            <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
            加载中...
        </div>
    </div>

    <script src="/static/link_management.js"></script>
</body>
</html>
