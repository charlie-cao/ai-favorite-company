<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器历史记录管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover:hover {
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        .animate-count {
            animation: countUp 1s ease-out;
        }
        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="gradient-bg text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">浏览器历史记录管理系统</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/bookmarks" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v14l7-4 7 4V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"></path>
                        </svg>
                        书签管理
                    </a>
                    <a href="/studio" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 7.172V5L8 4z"></path>
                        </svg>
                        Agent工作室
                    </a>
                    <a href="/links" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                        </svg>
                        链接管理
                    </a>
                    <a href="/agents" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        AI助手
                    </a>
                    <a href="/ai" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                        AI配置
                    </a>
                    <button id="refreshBtn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        刷新数据
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 快速开始引导 & AI 摘要 -->
        <div id="onboardingCard" class="mb-8 hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-start justify-between">
                    <div>
                        <h2 class="text-lg font-semibold text-gray-900 mb-2">快速开始</h2>
                        <p id="onboardingMsg" class="text-sm text-gray-600">检测到您还未完成初始化，按下方按钮一键完成。</p>
                    </div>
                    <div class="flex space-x-2">
                        <button id="aiDetectBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 text-sm">一键连接AI</button>
                        <button id="runAnalysisBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 text-sm">运行首次分析</button>
                    </div>
                </div>
                <div class="mt-3 text-sm text-gray-700">
                    <span class="font-medium">AI状态：</span><span id="aiStatusText">未检测</span>
                </div>
            </div>
        </div>

        <div id="summaryCard" class="mb-8 hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-semibold text-gray-900">AI 洞察摘要</h2>
                    <button id="refreshSummaryBtn" class="text-sm text-indigo-600 hover:text-indigo-800">刷新</button>
                </div>
                <div id="summaryMeta" class="text-xs text-gray-500 mb-3"></div>
                <div id="summaryContent" class="prose max-w-none text-sm text-gray-800 whitespace-pre-wrap"></div>
            </div>
        </div>

        <!-- 内容生成任务 -->
        <div id="tasksCard" class="mb-8 hidden">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-semibold text-gray-900">内容生成任务</h2>
                    <button id="refreshTasksBtn" class="text-sm text-indigo-600 hover:text-indigo-800">刷新</button>
                </div>
                <div id="tasksContainer" class="space-y-3 text-sm"></div>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-500 text-sm">总记录数</p>
                        <p id="totalRecords" class="text-2xl font-bold text-gray-900 animate-count">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-500 text-sm">唯一网站</p>
                        <p id="uniqueUrls" class="text-2xl font-bold text-gray-900 animate-count">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-500 text-sm">同步次数</p>
                        <p id="syncCount" class="text-2xl font-bold text-gray-900 animate-count">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 card-hover">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-gray-500 text-sm">最后同步</p>
                        <p id="lastSync" class="text-sm font-medium text-gray-900">-</p>
                    </div>
                </div>
            </div>
            <!-- 收藏夹统计 -->
            <div id="bookmarksCard" class="bg-white rounded-lg shadow-md p-6 card-hover md:col-span-2 lg:col-span-1">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-indigo-100 text-indigo-600">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5v14l7-4 7 4V5a2 2 0 00-2-2H7a2 2 0 00-2 2z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-500 text-sm">收藏夹</p>
                            <p class="text-sm text-gray-700">总计 <span id="bmTotal" class="font-semibold">-</span> · 未分类 <span id="bmUnclassified" class="font-semibold">-</span></p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button id="bmRefreshBtn" class="px-3 py-1 text-xs border rounded hover:bg-gray-50">刷新</button>
                        <button id="bmClassifyBtn" class="px-3 py-1 text-xs bg-indigo-600 text-white rounded hover:bg-indigo-700">一键分类</button>
                        <a href="/bookmarks/classify" class="px-3 py-1 text-xs border rounded hover:bg-gray-50">智能分类（草稿）</a>
                        <a href="/bookmarks" class="px-3 py-1 text-xs border rounded hover:bg-gray-50">管理</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- 搜索和筛选 -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">搜索和筛选</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">搜索关键词</label>
                            <input type="text" id="searchInput" placeholder="搜索标题或网址..." 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">显示数量</label>
                            <select id="limitSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="50">50条</option>
                                <option value="100" selected>100条</option>
                                <option value="200">200条</option>
                                <option value="500">500条</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button id="searchBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                搜索
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 图表分析 -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">访问趋势分析</h2>
                    <canvas id="visitTrendChart" width="400" height="200"></canvas>
                </div>
            </div>

            <!-- 热门网站 -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                    <h2 class="text-lg font-semibold text-gray-900 mb-4">热门网站TOP10</h2>
                    <div id="topSites" class="space-y-3">
                        <!-- 动态加载 -->
                    </div>
                </div>
            </div>

            <!-- 历史记录列表 -->
            <div class="lg:col-span-3">
                <div class="bg-white rounded-lg shadow-md">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <div class="flex justify-between items-center">
                            <h2 class="text-lg font-semibold text-gray-900">历史记录</h2>
                            <div class="flex space-x-2">
                                <button id="createContentBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors text-sm">
                                    发送到AI生成
                                </button>
                                <button id="exportBtn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors text-sm">
                                    导出CSV
                                </button>
                                <button id="deleteBtn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors text-sm">
                                    清空数据
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        <input id="selectAllRows" type="checkbox" class="rounded">
                                    </th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">网站</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">标题</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">访问时间</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">访问次数</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- 动态加载 -->
                            </tbody>
                        </table>
                    </div>
                    <div id="loadingIndicator" class="text-center py-8 hidden">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                        <p class="mt-2 text-gray-600">加载中...</p>
                    </div>
                    <div id="noDataIndicator" class="text-center py-8 hidden">
                        <p class="text-gray-500">暂无数据</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 创建内容弹窗 -->
    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4">
            <div class="px-6 py-4 border-b flex items-center justify-between">
                <h3 class="text-lg font-semibold">基于选中链接创建内容</h3>
                <button id="createModalClose" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">创作风格</label>
                    <select id="createStyle" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="marketing">营销推广</option>
                        <option value="review">产品评测</option>
                        <option value="tutorial">教程指南</option>
                        <option value="news">新闻报道</option>
                        <option value="story">故事叙述</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">目标受众（可选）</label>
                    <input id="createAudience" type="text" placeholder="如：开发者/职场新人" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">长度</label>
                    <select id="createLength" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="short">短文（500-800字）</option>
                        <option value="medium" selected>中等（800-1500字）</option>
                        <option value="long">长文（1500-3000字）</option>
                    </select>
                </div>
            </div>
            <div class="px-6 py-4 border-t flex justify-end space-x-3">
                <button id="createModalCancel" class="px-4 py-2 border rounded-md">取消</button>
                <button id="createModalConfirm" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">开始生成</button>
            </div>
        </div>
    </div>

    <!-- 任务结果弹窗 -->
    <div id="taskResultModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl mx-4 max-h-[80vh] overflow-y-auto">
            <div class="px-6 py-4 border-b flex items-center justify-between">
                <h3 id="taskResultTitle" class="text-lg font-semibold">任务结果</h3>
                <button id="taskResultClose" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            <div id="taskResultBody" class="p-6 space-y-4"></div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
